[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    
# 最小覆盖率要求
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
